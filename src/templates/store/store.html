{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="w3-content w3-display-container" style="margin-left: 0%;">
    <img class="mySlides w3-animate-fading" src="{%static 'images/berry.jpg'%}" style="width:100vw" height="400vw">
    <img class="mySlides w3-animate-fading" src="{%static 'images/strawberry.jpg'%}" style="width:100vw" height="400vw">
    <img class="mySlides w3-animate-fading" src="{%static 'images/fruites.jpg'%}" style="width:100vw" height="400vw">
    <img class="mySlides w3-animate-fading" src="{%static 'images/orange.jpg'%}" style="width:100vw" height="400vw">
    
</div>

<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 10000); 
    }
</script>

<div>
{% for product in products %}
    <div class="card" style="width: 15rem; height: 23rem; margin-left: 0.5rem; border-radius: 10px; display: inline-table; margin-top: 1rem; margin-bottom: 1rem;" >
        <img src="{{product.ImageURL}}" class="card-img-top" alt="..." height="220px" width="220px">
        <div class="card-body">
        <h4 class="card-title" style="text-align: center;">{{product.name}}</h4>
        <p class="card-text">â‚¹{{product.price|floatformat:2}}</p>
        <a href="#" class="btn btn-primary" style="border-radius: 5px;">Buy Now</a>
        <a href="#" class="btn btn-outline-secondary update-button" data-product="{{product.id}}" data-action="add" style="border-radius: 5px;">Add to Cart</a>
        </div>
    </div>
{%endfor%}
<script src="{% static 'javascript/main.js' %}"></script>
</div>

{% endblock content %}
